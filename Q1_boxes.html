<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: aqua;
        text-align: center;
        border: 1px solid;
      }

      .boxA {
        position: relative;
        top: 200px;
        left: 200px;
      }

      .boxB {
        position: absolute;
        left: -30px;
        bottom: 30px;
      }

      .boxC {
        position: absolute;
        right: -30px;
        bottom: 30px;
      }

      .boxD {
        position: absolute;
        left: -30px;
        top: 30px;
      }

      .boxE {
        position: absolute;
        right: -30px;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="boxA">
      A
      <div class="boxB">B</div>
      <div class="boxC">C</div>
      <div class="boxD">D</div>
      <div class="boxE">E</div>
    </div>
  </body>
</html>
